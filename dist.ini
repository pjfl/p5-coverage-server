name = Coverage-Server

[Prereqs]
perl              = 5.010001
local::lib        = 2.000015
namespace::autoclean = 0.26
namespace::clean  = 0.25
strictures        = 2.000000
Class::Usul       = v0.65.0
Exporter::Tiny    = 0.042
File::DataClass   = v0.66.0
HTML::FormWidgets = v0.23.0
HTTP::Message     = 6.06
JSON::MaybeXS     = 1.003005
Moo               = 2.000001
Plack             = 1.0036
SVG               = 2.64
Try::Tiny         = 0.22
Type::Tiny        = 1.000005
Unexpected        = v0.39.0
Web::Components   = v0.4.0
Web::Components::Role::TT = v0.4.0
Web::Simple       = 0.030

[Prereqs / ConfigureRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / BuildRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / TestRequires]
version           = 0.88
Module::Build     = 0.4004
Test::Requires    = 0.06

[Meta::Dynamic::Config]

[MetaNoIndex]
directory         = examples
directory         = inc
directory         = share
directory         = t

[MetaProvides::Package]
inherit_version   = 0
meta_noindex      = 1

[MetaResources]
license           = http://dev.perl.org/licenses/
homepage          = https://metacpan.org/author/PJFL
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Coverage-Server
bugtracker.mailto = bug-Coverage-Server@rt.cpan.org
repository.url    = git://github.com/pjfl/p5-coverage-server.git
repository.web    = http://github.com/pjfl/p5-coverage-server
repository.type   = git

[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename          = README.md
location          = root
type              = markdown

[Run::BeforeBuild]
run               = cp .build.PL Build.PL

[CopyFilesFromBuild]
copy              = Build.PL
move              = cpanfile

[GatherDir]
exclude_filename  = cpanfile

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[CPANFile]
[MetaConfig]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]
[Test::ReportMetadata]

